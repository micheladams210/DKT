<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Écouter maintenant</title>
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Choisis ta plateforme de streaming." />
  <meta property="og:title" content="Écoute Dachiba Koumgba Tchaiba" />
  <meta property="og:description" content="Disponible sur Apple Music et Spotify." />
  <meta property="og:type" content="music.song" />

  <style>
    :root {
      --text-main: #ffffff;
      --text-dim: rgba(255,255,255,0.6);
      --radius-xl: 1.25rem;
      --radius-lg: 0.9rem;
      --font-stack: system-ui, -apple-system, BlinkMacSystemFont, "Inter", "Roboto", "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100dvh;
      font-family: var(--font-stack);
      background: radial-gradient(circle at 20% 20%, #2a2a2a 0%, #000 60%);
      background-color: #000;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    main.wrap {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: var(--radius-xl);
      padding: 24px 20px 20px;
      box-shadow:
        0 30px 80px rgba(0,0,0,0.9),
        0 2px 10px rgba(0,0,0,0.6),
        0 0 120px rgba(0,255,135,0.15);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      position: relative;
    }

    .glow {
      position: absolute;
      inset: 0;
      filter: blur(60px);
      z-index: -1;
      background: radial-gradient(circle at 50% 0%, rgba(0,255,135,0.4) 0%, rgba(0,0,0,0) 70%);
      opacity: 0.4;
    }

    @media (prefers-reduced-motion: no-preference) {
      .glow {
        animation: floaty 4s ease-in-out infinite;
      }

      @keyframes floaty {
        0%   { transform: translateY(0px) scale(1);   opacity:0.4; }
        50%  { transform: translateY(-6px) scale(1.03); opacity:0.6; }
        100% { transform: translateY(0px) scale(1);   opacity:0.4; }
      }
    }

    header.top {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .cover {
      width: 72px;
      height: 72px;
      flex-shrink: 0;
      background: linear-gradient(135deg,#444,#111);
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      line-height: 1.2;
      font-weight: 500;
      color: var(--text-main);
      text-align: center;
      padding: 8px;
      object-fit: cover;
      object-position: center;
    }

    .meta {
      min-width: 0;
      display: flex;
      flex-direction: column;
    }

    .title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-main);
      line-height: 1.3;
    }

    .artist {
      font-size: 0.9rem;
      color: var(--text-dim);
      line-height: 1.4;
      margin-top: 4px;
    }

    section.btn-list {
      display: grid;
      gap: 12px;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      line-height: 1.2;
      padding: 16px 18px;
      border: 0;
      cursor: pointer;
      outline: none;
    }

    .btn:active {
      transform: scale(0.99);
    }

    .btn-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .sub {
      font-size: 0.75rem;
      font-weight: 500;
      line-height: 1.2;
      opacity: 0.8;
    }

    /* Apple Music */
    .btn-apple {
      background: radial-gradient(circle at 0% 0%, #ff77b4 0%, #ff004c 40%, #6a0035 100%);
      color: #fff;
      box-shadow:
        0 20px 40px rgba(255,0,76,0.4),
        0 2px 6px rgba(0,0,0,0.6);
    }
    .btn-apple .btn-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Spotify */
    .btn-spotify {
      background: radial-gradient(circle at 0% 0%, #00ff88 0%, #00c455 40%, #003d22 100%);
      color: #000;
      box-shadow:
        0 20px 40px rgba(0,255,135,0.4),
        0 2px 6px rgba(0,0,0,0.6);
    }
    .btn-spotify .btn-icon svg {
      width: 20px;
      height: 20px;
      fill: #000;
    }

    .chevron {
      margin-left:auto;
      opacity:0.8;
      display:flex;
      align-items:center;
    }

    footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.7rem;
      color: var(--text-dim);
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <main class="wrap">
    <div class="glow" aria-hidden="true"></div>

    <!-- Pochette + titre -->
    <header class="top">
      <!-- Remplace src par ta vraie pochette (cover.jpg dans le même dossier) -->
      <img
        class="cover"
        src="coverdkt.jpg"
        alt="Pochette de Dachiba Koumgba Tchaiba"
      />

      <div class="meta">
        <div class="title">Dachiba Koumgba Tchaiba</div>
        <div class="artist">Écoute maintenant</div>
      </div>
    </header>

    <!-- Boutons plateformes -->
    <section class="btn-list">

      <!-- Apple Music -->
      <a
        class="btn btn-apple"
        href="https://music.apple.com/ca/album/dachiba-koumgba-tchaiba/1834516791"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="btn-icon" aria-hidden="true">
          <!-- Icône Apple Music (note) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M19 3.5v11.3c0 .9-.6 1.7-1.5 2a3.6 3.6 0 0 1-4.5-3.5c0-1.7 1.2-3.2 2.9-3.5l3.1-.7V5.2l-6 1.4v9.6c0 .9-.6 1.7-1.5 2a3.6 3.6 0 0 1-4.5-3.5c0-1.7 1.2-3.2 2.9-3.5l3.1-.7V3.5l6-1.4z"/>
          </svg>
        </div>

        <div style="display:flex;flex-direction:column;">
          <span>Apple Music</span>
          <span class="sub">Écouter</span>
        </div>

        <div class="chevron" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </a>

      <!-- Spotify -->
      <a
        class="btn btn-spotify"
        href="https://open.spotify.com/intl-fr/album/3cRm4UhrSxRKTS1f3T0QQo?si=HA7_5fhvTOWgOMooKCjGOw"
        target="_blank"
        rel="noopener noreferrer"
      >
        <div class="btn-icon" aria-hidden="true">
          <!-- Icône Spotify -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 1.5C5.9 1.5 1 6.4 1 12.5S5.9 23.5 12 23.5 23 18.6 23 12.5 18.1 1.5 12 1.5Zm5 16.1c-.2.4-.7.6-1.1.4-3-1.8-6.8-2.1-11.3-.9a.9.9 0 0 1-1.1-.6c-.2-.5.1-1 .6-1.2 5-.1 9.1.4 12.4 1.9.4.2.6.7.5 1.1Zm1.5-3.3c-.3.5-1 .7-1.5.4-3.4-2-8.5-2.6-12.5-1.2-.6.2-1.2-.2-1.4-.8-.2-.6.2-1.2.8-1.4 4.6-1.7 10.3-1 14.2 1.4.5.3.7 1 .4 1.6Zm.1-3.6c-4-2.4-10.7-2.6-14.5-1.2-.7.2-1.5-.2-1.7-.9-.3-.7.1-1.5.8-1.8 4.5-1.7 12.2-1.4 17 1.5.7.4.9 1.3.5 2-.4.7-1.3.9-2 .4Z"/>
          </svg>
        </div>

        <div style="display:flex;flex-direction:column;">
          <span>Spotify</span>
          <span class="sub">Écouter</span>
        </div>

        <div class="chevron" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </a>

    </section>

    <footer>
      Merci pour le support ❤️
    </footer>
  </main>

</body>
</html>
